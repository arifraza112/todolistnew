<h1>ToDoList</h1>

<div class="container">



  <input type="text"  placeholder="Enter Your Task"  #task />

  <br><br>

<button  (click)="nwTask(task.value)" >Add Task</button>



<br><br>

<ul    *ngFor= "let item of list">
  <li>   {{item.name}}    <button  (click)="removeTask(item.id)"> Clr Task</button></li>
</ul>

</div>
